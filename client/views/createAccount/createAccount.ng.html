<div class="popup">
    <div class="content">
        <div>
            <div class="header">
                <button type="button" class="close" ng-click="close()">Ã—</button>
                <h4 class="title">Create New Account</h4>
            </div>
            <div class="body">
                <form>
                    <div class="form-group">
                        <label>Org</label>
                        <input type="text" ng-model="account.org" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" ng-model="account.email" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="account.password" />
                    </div>
                </form>
            </div>
            <div class="footer clearfix">
                <button type="button" class="btn btn-primary pull-left" ng-click="close()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="createAccount(account)">Sign Up</button>
            </div>
        </div>
    </div>
    <div class="background"></div>
</div>
